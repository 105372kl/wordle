<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wordle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onkeydown="guessInput(event)">
  <!--<button onclick="createAnswer()">Play</button>!-->
  <div id="main">
    <div id="titleHeader1">
      <div id="titleHeader2">
        <h1 id="title"> Wordle</h1>
        <button id="instructions" onclick="instructions()">
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Black_question_mark.png" alt="Help" width="15px"
            height="15px">
        </button>
      </div>
    </div>
    <div id="wordGuess">
      <!-- replaced DIVs with INPUTs to support VALUE -->
      <input name="guess1" id="guess1" class="guess" onclick="click('1')"></input>
      <input name="guess2" id="guess2" class="guess" onclick="click(this)"></input>
      <input name="guess3" id="guess3" class="guess" onclick="click(this)"></input>
      <input name="guess4" id="guess4" class="guess" onclick="click(this)"></input>
      <input name="guess5" id="guess5" class="guess" onclick="click(this)"></input>
    </div>
    <button onclick="enter()" id="play">Play Turn</button>
      <ol id="feedbackOL"></ol>
  </div>


  <script src="answers.js"></script>
  <script src="script.js"></script>

</body>

</html>
